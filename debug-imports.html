<!DOCTYPE html>
<html>
<head>
    <title>Import Debug Test</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <h1>Import Debug Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testImports() {
            log('üß™ Testing core imports...');
            
            // Test VIB34DIntegratedEngine
            try {
                const engineModule = await import('./src/core/Engine.js');
                if (engineModule.VIB34DIntegratedEngine) {
                    log('‚úÖ VIB34DIntegratedEngine imported successfully', 'success');
                } else {
                    log('‚ùå VIB34DIntegratedEngine not found in module', 'error');
                }
            } catch (error) {
                log(`‚ùå VIB34DIntegratedEngine import failed: ${error.message}`, 'error');
            }
            
            // Test QuantumEngine
            try {
                const quantumModule = await import('./src/quantum/QuantumEngine.js');
                if (quantumModule.QuantumEngine) {
                    log('‚úÖ QuantumEngine imported successfully', 'success');
                } else {
                    log('‚ùå QuantumEngine not found in module', 'error');
                }
            } catch (error) {
                log(`‚ùå QuantumEngine import failed: ${error.message}`, 'error');
            }
            
            // Test RealHolographicSystem
            try {
                const holoModule = await import('./src/holograms/RealHolographicSystem.js');
                if (holoModule.RealHolographicSystem) {
                    log('‚úÖ RealHolographicSystem imported successfully', 'success');
                } else {
                    log('‚ùå RealHolographicSystem not found in module', 'error');
                }
            } catch (error) {
                log(`‚ùå RealHolographicSystem import failed: ${error.message}`, 'error');
            }
            
            // Test PolychoraSystem
            try {
                const polyModule = await import('./src/core/PolychoraSystem.js');
                if (polyModule.PolychoraSystem) {
                    log('‚úÖ PolychoraSystem imported successfully', 'success');
                } else {
                    log('‚ùå PolychoraSystem not found in module', 'error');
                }
            } catch (error) {
                log(`‚ùå PolychoraSystem import failed: ${error.message}`, 'error');
            }
            
            // Test CanvasManager
            try {
                const canvasModule = await import('./src/core/CanvasManager.js');
                if (canvasModule.CanvasManager) {
                    log('‚úÖ CanvasManager imported successfully', 'success');
                } else {
                    log('‚ùå CanvasManager not found in module', 'error');
                }
            } catch (error) {
                log(`‚ùå CanvasManager import failed: ${error.message}`, 'error');
            }
            
            log('üß™ Import tests completed');
        }
        
        testImports();
    </script>
</body>
</html>
