<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Portal Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0a0a0a; 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 2000px;
        }

        /* Dark Silicon Glass Background */
        .silicon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(100, 100, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(150, 150, 150, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(20px);
            z-index: -3;
        }

        .silicon-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 2px
                );
            background-size: 100px 100px;
            opacity: 0.3;
        }

        /* Background Mirror Effect */
        .background-mirror {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
            filter: blur(4px) brightness(0.3);
            transform: scale(1.2) rotateX(5deg);
        }

        .mirror-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main Container */
        .portal-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        /* Portal Viewer */
        .portal-viewer {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            align-items: center;
        }

        /* Visualization Portal */
        .visualization-portal {
            position: relative;
            height: 100%;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: none;
        }

        .visualization-portal:hover {
            transform: scale(1.05) translateZ(50px);
            border-color: rgba(255, 0, 128, 0.3);
            box-shadow: 
                0 0 80px rgba(255, 0, 128, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .visualization-portal.expanded {
            position: fixed;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            max-width: none;
            height: auto;
            z-index: 1000;
            transform: scale(1) translateZ(100px);
            border-color: rgba(64, 224, 208, 0.5);
            box-shadow: 
                0 0 200px rgba(64, 224, 208, 0.3),
                inset 0 0 60px rgba(255, 255, 255, 0.15);
        }

        /* Main Canvas */
        .portal-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 18px;
            transition: all 0.3s ease;
        }

        /* Tilt Indicator */
        .tilt-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portal-viewer:hover .tilt-indicator {
            opacity: 1;
        }

        .tilt-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #ff0080;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
            transition: all 0.1s ease;
        }

        /* Info Panel */
        .info-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .creation-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ff0080, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .creation-id {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 2rem;
            font-family: monospace;
        }

        .param-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .param-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .param-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.3rem;
        }

        .param-value {
            font-weight: bold;
            color: #40e0d0;
        }

        /* Audio Control */
        .audio-control {
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid rgba(255, 0, 128, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .audio-toggle {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .audio-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        .audio-toggle.inactive {
            background: rgba(255, 255, 255, 0.1);
            color: #999;
        }

        /* Control Buttons */
        .control-buttons {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #40e0d0, #ff0080);
            border: none;
        }

        /* Portal Depth Effect */
        .portal-depth {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, transparent 30%, rgba(0, 0, 0, 0.3) 70%),
                linear-gradient(45deg, rgba(255, 0, 128, 0.05), rgba(64, 224, 208, 0.05));
            border-radius: 18px;
            pointer-events: none;
            transition: opacity 0.3s ease;
            /* CSS variables for mouse tracking */
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        .visualization-portal:hover .portal-depth {
            opacity: 0.7;
        }

        /* Holographic Flash Sweep Effect - RGB based on tilt direction */
        .visualization-portal::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                calc(45deg + (var(--mouse-x) - 50) * 0.8deg),
                transparent 20%,
                rgba(0, 255, 255, 0.15) 45%,
                rgba(255, 0, 255, 0.2) 50%,
                rgba(255, 100, 0, 0.15) 55%,
                transparent 80%
            );
            transform: translateX(calc(-120% + (var(--mouse-x) - 50) * 1%)) 
                       translateY(calc(-50% + (var(--mouse-y) - 50) * 0.5%))
                       rotate(calc(45deg + (var(--mouse-x) - 50) * 0.5deg));
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            pointer-events: none;
            opacity: 0;
            border-radius: 20px;
            z-index: 10;
        }

        .visualization-portal:hover::after {
            transform: translateX(calc(120% - (var(--mouse-x) - 50) * 1%)) 
                       translateY(calc(50% - (var(--mouse-y) - 50) * 0.5%))
                       rotate(calc(45deg + (var(--mouse-x) - 50) * 0.5deg));
            opacity: 1;
        }

        /* Enhanced flash for expanded mode */
        .visualization-portal.expanded::after {
            background: linear-gradient(
                calc(45deg + (var(--mouse-x) - 50) * 1.2deg),
                transparent 10%,
                rgba(0, 255, 255, 0.25) 40%,
                rgba(255, 0, 255, 0.3) 50%,
                rgba(64, 224, 208, 0.25) 60%,
                transparent 90%
            );
        }

        /* Exit Button for Expanded Mode */
        .exit-expanded {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .exit-expanded:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.1);
        }

        .visualization-portal.expanded ~ .exit-expanded {
            display: flex;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .portal-viewer {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }
            
            .visualization-portal {
                height: 60vh;
            }
            
            .info-panel {
                order: -1;
            }
            
            .param-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cursor Glow */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visualization-portal:hover ~ .custom-cursor {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Dark Silicon Background -->
    <div class="silicon-background"></div>
    
    <!-- Background Mirror Effect -->
    <div class="background-mirror">
        <canvas class="mirror-canvas" id="mirror-canvas"></canvas>
    </div>

    <!-- Main Portal Container -->
    <div class="portal-container">
        <div class="portal-viewer">
            <!-- Visualization Portal -->
            <div class="visualization-portal" id="visualization-portal">
                <canvas class="portal-canvas" id="portal-canvas"></canvas>
                <div class="portal-depth"></div>
                
                <!-- Tilt Indicator -->
                <div class="tilt-indicator">
                    <div class="tilt-dot" id="tilt-dot"></div>
                </div>
            </div>

            <!-- Info Panel -->
            <div class="info-panel">
                <div class="creation-title" id="creation-title">QUANTUM PORTAL</div>
                <div class="creation-id" id="creation-id">#VQ2847391-M8X4P3</div>
                
                <!-- Audio Control -->
                <div class="audio-control">
                    <button class="audio-toggle" id="audio-toggle">🎵 Audio Reactive ON</button>
                </div>
                
                <!-- Parameters -->
                <div class="param-grid">
                    <div class="param-item">
                        <div class="param-label">System</div>
                        <div class="param-value" id="system-type">QUANTUM</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Geometry</div>
                        <div class="param-value" id="geometry-type">LATTICE</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Hue</div>
                        <div class="param-value" id="hue-value">280°</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Chaos</div>
                        <div class="param-value" id="chaos-value">0.8</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Intensity</div>
                        <div class="param-value" id="intensity-value">0.95</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Speed</div>
                        <div class="param-value" id="speed-value">1.2x</div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button class="control-btn" onclick="saveToGallery()">💾 Save</button>
                    <button class="control-btn" onclick="sharePortal()">📤 Share</button>
                    <button class="control-btn primary" onclick="openInEngine()">⚡ Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Exit Expanded Mode -->
    <div class="exit-expanded" id="exit-expanded" onclick="exitExpandedMode()">✕</div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="custom-cursor"></div>

    <script>
        // Enhanced Portal Renderer with tilt and rotation effects
        class PortalRenderer {
            constructor(canvas, mirrorCanvas) {
                this.canvas = canvas;
                this.mirrorCanvas = mirrorCanvas;
                this.gl = canvas.getContext('webgl2');
                this.mirrorGl = mirrorCanvas.getContext('webgl2');
                this.time = 0;
                this.tilt = { x: 0, y: 0 };
                this.targetTilt = { x: 0, y: 0 };
                this.rotation = { x: 0, y: 0, z: 0 };
                this.audioReactive = true;
                this.audioData = { bass: 0.5, mid: 0.3, high: 0.2 };
                
                this.parameters = {
                    hue: 280,
                    intensity: 0.95,
                    chaos: 0.8,
                    speed: 1.2,
                    system: 'quantum'
                };
                
                this.init();
                this.setupInteractions();
            }

            init() {
                console.log('PortalRenderer init called');
                console.log('WebGL contexts:', this.gl ? 'main OK' : 'main FAILED', this.mirrorGl ? 'mirror OK' : 'mirror FAILED');
                
                if (!this.gl || !this.mirrorGl) {
                    console.error('WebGL not supported');
                    return;
                }
                
                this.setupShaders();
                this.setupMirrorShaders();
                this.resize();
                this.startAnimation();
                
                window.addEventListener('resize', () => this.resize());
                console.log('PortalRenderer initialization complete');
            }

            setupInteractions() {
                const portal = document.getElementById('visualization-portal');
                const tiltDot = document.getElementById('tilt-dot');
                const cursor = document.getElementById('custom-cursor');
                
                // Enhanced tilt with rotation effects + flash tracking
                portal.addEventListener('mousemove', (e) => {
                    const rect = portal.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width;
                    const y = (e.clientY - rect.top) / rect.height;
                    
                    // Less dramatic tilt but more rotation
                    this.targetTilt.x = (x - 0.5) * 0.2;
                    this.targetTilt.y = (y - 0.5) * 0.2;
                    
                    // Update CSS variables for flash effect
                    const mouseX = x * 100;
                    const mouseY = y * 100;
                    portal.style.setProperty('--mouse-x', mouseX + '%');
                    portal.style.setProperty('--mouse-y', mouseY + '%');
                    
                    // Update tilt indicator
                    const dotX = x * 64 - 32;
                    const dotY = y * 64 - 32;
                    tiltDot.style.transform = `translate(${dotX}px, ${dotY}px)`;
                    
                    // Custom cursor
                    cursor.style.left = (e.clientX - 10) + 'px';
                    cursor.style.top = (e.clientY - 10) + 'px';
                });

                portal.addEventListener('mouseleave', () => {
                    this.targetTilt.x = 0;
                    this.targetTilt.y = 0;
                    tiltDot.style.transform = 'translate(-50%, -50%)';
                    
                    // Reset flash effect position
                    portal.style.setProperty('--mouse-x', '50%');
                    portal.style.setProperty('--mouse-y', '50%');
                });

                // Expand on click
                portal.addEventListener('click', () => {
                    portal.classList.toggle('expanded');
                });

                // Touch support
                portal.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = portal.getBoundingClientRect();
                    const x = (touch.clientX - rect.left) / rect.width;
                    const y = (touch.clientY - rect.top) / rect.height;
                    
                    this.targetTilt.x = (x - 0.5) * 0.15;
                    this.targetTilt.y = (y - 0.5) * 0.15;
                });
            }

            setupShaders() {
                const vertexSource = `#version 300 es
                    in vec2 position;
                    out vec2 uv;
                    void main() {
                        gl_Position = vec4(position, 0.0, 1.0);
                        uv = position * 0.5 + 0.5;
                    }`;

                const fragmentSource = `#version 300 es
                    precision highp float;
                    in vec2 uv;
                    out vec4 fragColor;
                    
                    uniform float time;
                    uniform vec2 tilt;
                    uniform vec3 rotation;
                    uniform float hue;
                    uniform float intensity;
                    uniform float chaos;
                    uniform float speed;
                    uniform vec3 audioData;
                    uniform bool audioReactive;
                    
                    vec3 hsv2rgb(vec3 c) {
                        vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                        vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                        return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
                    }
                    
                    // 3D rotation matrices
                    mat3 rotateX(float angle) {
                        float c = cos(angle);
                        float s = sin(angle);
                        return mat3(1, 0, 0, 0, c, -s, 0, s, c);
                    }
                    
                    mat3 rotateY(float angle) {
                        float c = cos(angle);
                        float s = sin(angle);
                        return mat3(c, 0, s, 0, 1, 0, -s, 0, c);
                    }
                    
                    mat3 rotateZ(float angle) {
                        float c = cos(angle);
                        float s = sin(angle);
                        return mat3(c, -s, 0, s, c, 0, 0, 0, 1);
                    }
                    
                    void main() {
                        vec2 p = (uv - 0.5) * 2.0;
                        
                        // Apply tilt with 3D rotation effect
                        vec3 pos = vec3(p, 0.5);
                        pos *= rotateX(tilt.y * 2.0) * rotateY(tilt.x * 2.0) * rotateZ(time * 0.1);
                        
                        vec2 q = pos.xy + tilt * 1.5;
                        float t = time * speed;
                        
                        // Audio reactive modifications
                        if (audioReactive) {
                            t += audioData.x * 2.0;
                            chaos = mix(chaos, chaos * 1.5, audioData.y);
                            intensity = mix(intensity, intensity * 1.2, audioData.z);
                        }
                        
                        // Enhanced quantum lattice with depth
                        float complexity = 0.0;
                        vec2 lattice = q * 1.2;
                        
                        for(int i = 0; i < 6; i++) {
                            lattice = abs(lattice) / dot(lattice, lattice) - vec2(0.4 + chaos * 0.3);
                            
                            // Rotation with tilt influence
                            float angle = t * 0.3 + float(i) + tilt.x * 3.0 + rotation.z;
                            lattice *= mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
                            
                            complexity += length(lattice) * pow(0.7, float(i));
                        }
                        
                        // Portal depth effect
                        float depth = 1.0 - length(tilt) * 2.0;
                        complexity *= depth;
                        
                        // Enhanced shimmer with rotation
                        float shimmer = sin(complexity * 10.0 + t * 5.0 + tilt.x * 8.0) * 0.4;
                        shimmer += cos(complexity * 15.0 - t * 4.0 + tilt.y * 6.0) * 0.3;
                        
                        // RGB channel separation with depth
                        vec3 offset = vec3(0.02, 0.0, -0.02) * sin(t * 2.0 + tilt.x * 4.0) * depth;
                        float r = sin(complexity * 8.0 + t * 2.5 + offset.x + rotation.x);
                        float g = sin(complexity * 8.0 + t * 2.5 + offset.y + rotation.y);
                        float b = sin(complexity * 8.0 + t * 2.5 + offset.z + rotation.z);
                        
                        // Dynamic color with tilt influence
                        vec3 baseColor = hsv2rgb(vec3(
                            (hue + complexity * 40.0 + t * 20.0 + tilt.x * 100.0) / 360.0, 
                            0.85 + shimmer * 0.15, 
                            intensity * (complexity * 0.4 + 0.8) * depth
                        ));
                        
                        // Enhanced RGB effects
                        baseColor.r += r * 0.3 * depth;
                        baseColor.g += g * 0.3 * depth;
                        baseColor.b += b * 0.3 * depth;
                        
                        // Portal glow effect
                        float glow = 1.0 / (complexity + 0.2) * intensity * depth;
                        baseColor += vec3(glow * 0.5, glow * 0.4, glow * 0.6);
                        
                        // Vignette for portal effect
                        float vignette = 1.0 - length(p) * 0.3;
                        baseColor *= vignette;
                        
                        fragColor = vec4(baseColor, 1.0);
                    }`;

                this.program = this.createProgram(this.gl, vertexSource, fragmentSource);
                this.setupGeometry(this.gl);
            }

            setupMirrorShaders() {
                // Same shaders but with inverted and dimmed effect
                const vertexSource = `#version 300 es
                    in vec2 position;
                    out vec2 uv;
                    void main() {
                        gl_Position = vec4(position, 0.0, 1.0);
                        uv = position * 0.5 + 0.5;
                        uv.y = 1.0 - uv.y; // Flip for mirror effect
                    }`;

                const fragmentSource = `#version 300 es
                    precision highp float;
                    in vec2 uv;
                    out vec4 fragColor;
                    
                    uniform float time;
                    uniform vec2 tilt;
                    uniform float hue;
                    uniform float intensity;
                    uniform float chaos;
                    uniform float speed;
                    
                    vec3 hsv2rgb(vec3 c) {
                        vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                        vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                        return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
                    }
                    
                    void main() {
                        vec2 p = (uv - 0.5) * 2.0;
                        vec2 q = p - tilt * 0.5; // Inverted tilt
                        float t = time * speed * 0.8; // Slower for mirror
                        
                        // Simplified version for background
                        float pattern = sin(q.x * 6.0 + t) * sin(q.y * 6.0 + t * 0.7);
                        pattern = mix(pattern, sin(length(q) * 8.0 + t * 1.5), chaos * 0.3);
                        
                        vec3 color = hsv2rgb(vec3(
                            (hue + 180.0 + pattern * 20.0) / 360.0, // Inverted hue
                            0.4, 
                            intensity * 0.3 * (pattern * 0.2 + 0.3) // Much dimmer
                        ));
                        
                        fragColor = vec4(color, 1.0);
                    }`;

                this.mirrorProgram = this.createProgram(this.mirrorGl, vertexSource, fragmentSource);
                this.setupGeometry(this.mirrorGl);
            }

            createProgram(gl, vertexSource, fragmentSource) {
                const vertexShader = this.createShader(gl, gl.VERTEX_SHADER, vertexSource);
                const fragmentShader = this.createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);
                
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                
                return program;
            }

            createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                return shader;
            }

            setupGeometry(gl) {
                const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
                const buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
                
                const positionLocation = gl.getAttribLocation(this.program || this.mirrorProgram, 'position');
                gl.enableVertexAttribArray(positionLocation);
                gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            }

            resize() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * devicePixelRatio;
                this.canvas.height = rect.height * devicePixelRatio;
                
                this.mirrorCanvas.width = window.innerWidth * devicePixelRatio;
                this.mirrorCanvas.height = window.innerHeight * devicePixelRatio;
            }

            render() {
                // Smooth tilt interpolation
                this.tilt.x += (this.targetTilt.x - this.tilt.x) * 0.08;
                this.tilt.y += (this.targetTilt.y - this.tilt.y) * 0.08;
                
                // Update rotation based on tilt
                this.rotation.x = this.tilt.y * 3.0 + this.time * 0.1;
                this.rotation.y = this.tilt.x * 3.0 + this.time * 0.08;
                this.rotation.z = this.time * 0.05;
                
                // Simulate audio data if reactive
                if (this.audioReactive) {
                    this.audioData.bass = 0.5 + 0.3 * Math.sin(this.time * 2.0);
                    this.audioData.mid = 0.3 + 0.2 * Math.sin(this.time * 3.0);
                    this.audioData.high = 0.2 + 0.1 * Math.sin(this.time * 5.0);
                }

                // Render main canvas
                this.renderCanvas(this.gl, this.program, this.canvas.width, this.canvas.height);
                
                // Render mirror canvas
                this.renderCanvas(this.mirrorGl, this.mirrorProgram, this.mirrorCanvas.width, this.mirrorCanvas.height);
                
                this.time += 0.016;
            }

            renderCanvas(gl, program, width, height) {
                gl.viewport(0, 0, width, height);
                gl.clearColor(0, 0, 0, 1);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                gl.useProgram(program);
                
                // Set uniforms
                gl.uniform1f(gl.getUniformLocation(program, 'time'), this.time);
                gl.uniform2f(gl.getUniformLocation(program, 'tilt'), this.tilt.x, this.tilt.y);
                gl.uniform3f(gl.getUniformLocation(program, 'rotation'), this.rotation.x, this.rotation.y, this.rotation.z);
                gl.uniform1f(gl.getUniformLocation(program, 'hue'), this.parameters.hue);
                gl.uniform1f(gl.getUniformLocation(program, 'intensity'), this.parameters.intensity);
                gl.uniform1f(gl.getUniformLocation(program, 'chaos'), this.parameters.chaos);
                gl.uniform1f(gl.getUniformLocation(program, 'speed'), this.parameters.speed);
                gl.uniform3f(gl.getUniformLocation(program, 'audioData'), this.audioData.bass, this.audioData.mid, this.audioData.high);
                gl.uniform1i(gl.getUniformLocation(program, 'audioReactive'), this.audioReactive);
                
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }

            startAnimation() {
                const animate = () => {
                    this.render();
                    requestAnimationFrame(animate);
                };
                animate();
            }

            toggleAudio() {
                this.audioReactive = !this.audioReactive;
                const toggle = document.getElementById('audio-toggle');
                if (this.audioReactive) {
                    toggle.textContent = '🎵 Audio Reactive ON';
                    toggle.classList.remove('inactive');
                } else {
                    toggle.textContent = '🔇 Audio Reactive OFF';
                    toggle.classList.add('inactive');
                }
            }

            updateFromUrlParams(urlParams) {
                // Update renderer parameters from URL
                const paramMap = {
                    'hue': 'hue',
                    'intensity': 'intensity', 
                    'chaos': 'chaos',
                    'speed': 'speed',
                    'system': 'system'
                };

                Object.entries(paramMap).forEach(([urlParam, rendererParam]) => {
                    const value = urlParams.get(urlParam);
                    if (value !== null) {
                        if (rendererParam === 'system') {
                            this.parameters[rendererParam] = value.toLowerCase();
                        } else {
                            this.parameters[rendererParam] = parseFloat(value);
                        }
                    }
                });

                console.log('Portal renderer updated with URL parameters:', this.parameters);
            }
        }

        // Initialize Portal Renderer
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing portal renderer...');
            const canvas = document.getElementById('portal-canvas');
            const mirrorCanvas = document.getElementById('mirror-canvas');
            
            if (!canvas || !mirrorCanvas) {
                console.error('Canvas elements not found');
                return;
            }
            
            try {
                window.portalRenderer = new PortalRenderer(canvas, mirrorCanvas);
                console.log('Portal renderer initialized successfully');
            } catch (error) {
                console.error('Failed to initialize portal renderer:', error);
                // Fallback - show something
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.fillStyle = '#ff0080';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Loading Portal...', canvas.width/2, canvas.height/2);
                }
            }
        });

        // Control Functions
        function exitExpandedMode() {
            document.getElementById('visualization-portal').classList.remove('expanded');
        }

        function toggleAudio() {
            if (window.portalRenderer) {
                window.portalRenderer.toggleAudio();
            }
        }

        function saveToGallery() {
            console.log('Saving to gallery...');
        }

        function sharePortal() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this quantum portal!',
                    url: window.location.href
                });
            }
        }

        function openInEngine() {
            window.location.href = 'index-clean.html?system=quantum';
        }

        // Audio toggle click handler
        document.getElementById('audio-toggle').addEventListener('click', toggleAudio);

        // Complete URL parameter handling for gallery integration
        function loadParametersFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Update UI with URL parameters
            if (urlParams.get('system')) {
                const systemType = urlParams.get('system').toUpperCase();
                document.getElementById('system-type').textContent = systemType;
                document.getElementById('creation-title').textContent = systemType + ' PORTAL';
            }
            
            if (urlParams.get('name')) {
                document.getElementById('creation-title').textContent = urlParams.get('name');
            }
            
            if (urlParams.get('id')) {
                document.getElementById('creation-id').textContent = '#' + urlParams.get('id');
            }
            
            // Update parameter display values
            const paramMappings = {
                'hue': 'hue-value',
                'chaos': 'chaos-value', 
                'intensity': 'intensity-value',
                'speed': 'speed-value',
                'geometryType': 'geometry-type'
            };
            
            Object.entries(paramMappings).forEach(([urlParam, elementId]) => {
                const value = urlParams.get(urlParam);
                const element = document.getElementById(elementId);
                if (value && element) {
                    if (urlParam === 'hue') {
                        element.textContent = Math.round(value) + '°';
                    } else if (urlParam === 'speed') {
                        element.textContent = parseFloat(value).toFixed(1) + 'x';
                    } else if (urlParam === 'geometryType') {
                        const geometryNames = ['TETRA', 'CUBE', 'OCTA', 'ICOSA', 'DODECA', 'LATTICE', 'WAVE', 'CRYSTAL'];
                        element.textContent = geometryNames[parseInt(value)] || 'LATTICE';
                    } else {
                        element.textContent = parseFloat(value).toFixed(2);
                    }
                }
            });
            
            // Apply parameters to renderer if it exists
            if (window.portalRenderer) {
                window.portalRenderer.updateFromUrlParams(urlParams);
            }
            
            return urlParams;
        }
        
        // Load parameters when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadParametersFromUrl();
        });
    </script>
