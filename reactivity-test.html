<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactivityManager Mobile Test</title>
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
        .info { background: rgba(0, 255, 255, 0.2); }
    </style>
</head>
<body>
    <h1>🧪 ReactivityManager Mobile Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function logResult(type, message) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function testReactivityManager() {
            logResult('info', '🔄 Starting ReactivityManager test...');
            
            try {
                // Test 1: Import ReactivityManager
                const { ReactivityManager } = await import('./src/core/ReactivityManager.js');
                logResult('success', '✅ ReactivityManager imported successfully');
                
                // Test 2: Instantiate ReactivityManager
                const reactivityManager = new ReactivityManager();
                logResult('success', '✅ ReactivityManager instantiated without errors');
                
                // Test 3: Wait for mode initialization
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Test 4: Check if modes are initialized
                if (reactivityManager.mouseModes && Object.keys(reactivityManager.mouseModes).length > 0) {
                    logResult('success', '✅ Mouse modes initialized: ' + Object.keys(reactivityManager.mouseModes).join(', '));
                } else {
                    logResult('error', '❌ Mouse modes not initialized');
                }
                
                if (reactivityManager.clickModes && Object.keys(reactivityManager.clickModes).length > 0) {
                    logResult('success', '✅ Click modes initialized: ' + Object.keys(reactivityManager.clickModes).join(', '));
                } else {
                    logResult('error', '❌ Click modes not initialized');
                }
                
                if (reactivityManager.scrollModes && Object.keys(reactivityManager.scrollModes).length > 0) {
                    logResult('success', '✅ Scroll modes initialized: ' + Object.keys(reactivityManager.scrollModes).join(', '));
                } else {
                    logResult('error', '❌ Scroll modes not initialized');
                }
                
                // Test 5: Test mode switching
                reactivityManager.setMouseMode('velocity');
                logResult('success', '✅ Mouse mode switched to velocity');
                
                reactivityManager.setClickMode('blast');
                logResult('success', '✅ Click mode switched to blast');
                
                reactivityManager.setScrollMode('wave');
                logResult('success', '✅ Scroll mode switched to wave');
                
                logResult('success', '🎉 ALL TESTS PASSED! ReactivityManager is working correctly on mobile');
                
            } catch (error) {
                logResult('error', `❌ ReactivityManager test failed: ${error.message}`);
                console.error('Full error:', error);
            }
        }
        
        // Run test when page loads
        testReactivityManager();
        
        // Also test on window load (simulates real usage)
        window.addEventListener('load', () => {
            logResult('info', '🔄 Testing ReactivityManager on window.load...');
            setTimeout(testReactivityManager, 100);
        });
    </script>
</body>
</html>
